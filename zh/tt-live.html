        <h1 class="mb-4">TikTok LIVE 开播页改版</h1>
        <div class="txt mt-5">
          <p style="text-align: left;">本项目优化了TikTok LIVE 开播页. 设计前置探索如何解决信息负载与操作复杂的问题，以及如何更好包容全球多语言.  方案在上线实验后, 发现主播有效开播pv提升0.43%, DAU均开播时长提升0.51%</p>
