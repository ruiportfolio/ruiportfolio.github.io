        <h1 class="mb-4">Shopee Live 第一场设计工作坊</h1>
        <div class="txt mt-5">
          <p style="text-align: left;">这场设计工作坊的举办使设计师们聚在一起研究了Shopee Live Stream 主播开播流程与观众参与互动的体验，为设计驱动业务提供了一些新思路。工作坊结束后，设计师们根据发现的问题梳理出了设计机会点，并在持续推动优化项目中。</p>
