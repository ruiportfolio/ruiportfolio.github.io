        <h1 class="mb-4">Shopee Live 封面图质量优化</h1>
        <div class="txt mt-5">
          <p style="text-align: left;">本项目优化了Shopee Live的封面图的上传裁剪流程，通过主播教育等方式解决了封面图模糊，内容复杂不清晰等图片质量差的问题，此优化对直播广场页的封面点击转化提升了37.5%</p>
