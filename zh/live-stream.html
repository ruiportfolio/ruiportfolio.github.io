        <div class="text-center proj-title">
        <h1 class="mb-4">优化KOL与OA主播的开播流程</h1>
        <div class="txt mt-5">
          <p style="text-align: left;">本项目是基于一场实地观察“Shopee Live 官方团队直播”的用户调研而展开的问题发现与设计解决。综合实际情况，设计优先解决了【 a.“主播可自定义配置金币数额，并能在直播中可持续发放金币”】与 【b.“简化主播批量添加商品与批量展示商品的流程”】两大问题</p>
        </div>
